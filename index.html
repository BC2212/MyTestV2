<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animation.css">
    <link href="media/logo/shortcut_logo.png" type="img/x-icon">
    <title>Linkin Park</title>
</head>
<body>
    <div class="header">
        <img src="media/background/2017_0725_10272_6635.jpeg">
        <img src="media/background/2017_0731_10272_6685.png">
        <img src="media/background/2017_0726_10272_6654.png">
        <img src="media/background/2017_0725_10272_6636.png">
        <img src="media/background/2017_0725_10272_6649.png">
        <a href="#">
            <img src="media/logo/logo.png">
        </a>

        <div class="openMenu">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
        </div>
    </div>

    <div class="clear"></div>

    <div class="title">
        <div class="left-title" id="oneMoreLightLive">
            <a class="button">ONE MORE LIGHT LIVE</a>
        </div>

        <div class="right-title" id="officialStore">
            <a class="button">OFFICIAL STORE</a>
        </div>
    </div>

    <div class="title">
        <div class="video">
            <video src="media/video/Battle Symphony (Official Lyric Video) - Linkin Park.mp4" controls></video>
        </div>
    </div>

    <div class="title">
        <div class="left-title" id="underground">
            <a class="button-underground">JOIN LINKIN PARK UNDERGROUND</a>
        </div>

        <div class="right-title" id="shopMerchandise">
            <a class="button-shop">SHOP LINKIN PARK MERCHANDISE</a>
        </div>
    </div>

    <div class="title">
        <div class="product-1">
            <img src="media/title_background/product/in_the_end_zip_hoodie.png">

            <div>
                <a href="#">IN THE END ZIP HOODIE</a>
                <br>
                <a href="#" class="button-purchase">PURCHASE</a>
            </div>
        </div>

        <div class="product-2">
            <img src="media/title_background/product/hex_logo_snapback.png">

            <div>
                <a href="#">HEX LOGO BLACK SNAPBACK HAT</a>
                <br>
                <a href="#" class="button-purchase">PURCHASE</a>
            </div>
        </div>
        
        <div class="product-3">
            <img src="media/title_background/product/street_soldier.png">

            <div>
                <a href="#">STREET SOLDIER HEATHER GREY L/S TEE</a>
                <br>
                <a href="#" class="button-purchase">PURCHASE</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>
            <img src="media/logo/logo.png" style="width: 70px; height: 80px;">
            <img src="media/logo/machineshop_logo.png" style="width: 55px; height: 82px;">
        </div>

        <div style="float: right; width: 70vw; max-width: 70vw;">
            <ul>
                <li>
                    <a href="#">NEWS</a>
                </li>
                <li>
                    <a href="#">EVENTS</a>
                </li>
                <li>
                    <a href="#">PHOTOS</a>
                </li>
                <li>
                    <a href="#">DISCOGRAPHY</a>
                </li>
                <li>
                    <a href="#">VIDEOS</a>
                </li>
                <li>
                    <a href="#">LPU</a>
                </li>
                <li>
                    <a href="#">SHOP</a>
                </li>
                <li>
                    <a href="#">LOGIN/REGISTER</a>
                </li> 
                <li>
                    <form>
                        <label for="email">SUBSCRIBE TO LP NEWSLETTER</label>
                        <input type="text" name="email" id="email" placeholder="EMAIL ADDRESS">
                        <button type="submit" class="submitButton" id="submit-button"></button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
